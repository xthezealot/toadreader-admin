<script>
    const token = localStorage.getItem("token")

    Alpine.data("audiobooks", () => ({
        audiobooks: [],

        async init() {
            await this.loadAudiobooks()
        },

        async loadAudiobooks() {
            try {
                const response = await fetch("http://localhost:4567/audiobooks", {
                    headers: { Authorization: `Bearer ${token}` },
                })

                if (response.ok) {
                    this.audiobooks = await response.json()
                } else {
                    console.error("Failed to load audiobooks")
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },
    }))
</script>


<style>

</style>


<div x-data="audiobooks">
    <dashboard-shell title="Audiobooks">
        <table id="audiobooks" >
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Author</th>
                    <th></th>
                </tr>
            </thead>
            <template x-for="audiobook in audiobooks" :key="audiobook.id">
                <tr @click="localStorage.setItem('currentAudiobookId', audiobook.id); $dispatch('load-page', 'audiobook.html')">
                    <td>
                        <template x-if="audiobook.cover">
                            <img x-init="getFileUrl(audiobook.cover).then(url => $el.src = url)" />
                        </template>
                        <template x-if="!audiobook.cover">
                            <div class="no-cover"></div>
                        </template>
                    </td>
                    <td x-text="audiobook.title"></td>
                    <td x-text="audiobook.author"></td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </template>
        </table>
    </dashboard-shell>
</div>
