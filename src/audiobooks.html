<script>
    const token = localStorage.getItem("token")

    Alpine.data("audiobooks", () => ({
        audiobooks: [],

        async init() {
            await this.loadAudiobooks()
        },

        async loadAudiobooks() {
            try {
                const response = await fetch("http://localhost:4567/audiobooks", {
                    headers: { Authorization: `Bearer ${token}` },
                })

                if (response.ok) {
                    this.audiobooks = await response.json()
                } else {
                    console.error("Failed to load audiobooks")
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },

        async deleteAudiobook(id) {
            if (!confirm("Are you sure you want to delete this audiobook?")) return

            try {
                const response = await fetch(`http://localhost:4567/audiobooks/${id}`, {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${token}` },
                })

                if (response.ok) {
                    this.loadAudiobooks()
                } else {
                    console.error("Failed to delete audiobook")
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },
    }))
</script>


<style>
    #audiobooks {
        button {
            cursor: pointer;
            display: inline-flex;

            &.delete {
                transition: background-color 0.2s ease, color 0.2s ease;
                color: #fa5252;
                background-color: transparent;

                &:hover {
                    color: #fff;
                    background-color: #c92a2a;
                }
            }
        }
    }
</style>


<div x-data="audiobooks">
    <dashboard-shell title="Audiobooks">
        <table id="audiobooks" >
            <thead>
                <tr>
                    <th></th>
                    <th>Title</th>
                    <th>Author</th>
                    <th></th>
                </tr>
            </thead>
            <template x-for="audiobook in audiobooks" :key="audiobook.id">
                <tr>
                    <td>
                        <template x-if="audiobook.cover">
                            <img :src="'http://localhost:4567/storage/' + audiobook.cover" height="64" />
                        </template>
                        <template x-if="!audiobook.cover">
                            <div class="no-cover"></div>
                        </template>
                    </td>
                    <td x-text="audiobook.title"></td>
                    <td x-text="audiobook.author"></td>
                    <td>
                        <button class="edit" @click="localStorage.setItem('currentAudiobookId', audiobook.id); $dispatch('load-page', 'audiobook.html')">Edit</button>
                        <button class="delete" @click="deleteAudiobook(audiobook.id)">Delete</button>
                    </td>
                </tr>
            </template>
        </table>
    </dashboard-shell>
</div>
