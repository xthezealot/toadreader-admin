<script>
    const token = localStorage.getItem("token")

    Alpine.data("audiobooks", () => ({
        audiobooks: [],

        async init() {
            await this.loadAudiobooks()
        },

        async loadAudiobooks() {
            try {
                const response = await fetch("http://localhost:4567/audiobooks", {
                    headers: { Authorization: `Bearer ${token}` },
                })

                if (response.ok) {
                    this.audiobooks = await response.json()
                } else {
                    console.error("Failed to load audiobooks")
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },

        async deleteAudiobook(id) {
            if (!confirm("Are you sure you want to delete this audiobook?")) return

            try {
                const response = await fetch(`http://localhost:4567/audiobooks/${id}`, {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${token}` },
                })

                if (response.ok) {
                    this.loadAudiobooks()
                } else {
                    console.error("Failed to delete audiobook")
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },
    }))
</script>
