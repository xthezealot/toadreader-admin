<!DOCTYPE html>
<html>
    <head>
        <title>Toad Reader Admin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/normalize.css">


        <style>
            /* GLOBAL */

            :root {
                --primary: #000;
                --primary-rgb: 0, 0, 0;
            }

            body {
                height: 100%;
                font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
                background: #f8f9fa;
            }

            table {
                border-collapse: collapse;

                th {
                    background-color: #f1f3f5;
                    text-align: left;
                }

                td, th {
                    border-bottom: 1px solid #ced4da;
                    padding: .5rem 1rem;
                }

                tr {
                    transition: background-color 0.2s ease;

                    &:hover {
                        background-color: #f1f3f5;
                    }

                    &:last-child > td {
                        border-bottom: none;
                    }
                }
            }


            /* HELPERS */

            .p-safe {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }


            /* FORMS */

            ::placeholder {
                color: #868e96;
                opacity: 1;
            }

            input[type="text"],
            input[type="search"],
            input[type="email"],
            input[type="number"],
            select,
            label:has(input[type="text"]),
            label:has(input[type="search"]),
            label:has(input[type="email"]),
            label:has(input[type="number"]),
            label:has(select),
            button,
            input[type="submit"] {
                appearance: none;
                padding: 8px;
                border: none;
                background: #f1f3f5;
                color: inherit;
                font: inherit;
                border-radius: 8px;
                transition: border-color 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;

                @media (prefers-color-scheme: dark) {
                    background: #343a40;
                }

                &:focus {
                    outline: none;
                    border-color: #adb5bd;
                }

                &:disabled {
                    cursor: not-allowed;
                    opacity: 0.5;
                }
            }

            button,
            input[type="submit"] {
                background: var(--primary);
                color: white;
                font-weight: 500;
                cursor: pointer;
            }

            label:has(input) {
                display: flex;
                align-items: center;
                gap: 8px;
                color: #868e96;

                input {
                    flex: 1;
                    padding: 0 !important;
                    background: transparent;
                    border-radius: 0;
                    transition: none;
                }
            }

            label:has(select) {
                position: relative;
                display: flex;
                align-items: center;
                gap: 8px;

                select {
                    position: absolute;
                    inset: 0;
                    opacity: 0;
                    border: none;
                    background: none;
                }
            }


            /* HEADER */

            #header {
                padding: calc(env(safe-area-inset-top) + 16px) 16px 16px;
                border-bottom: 1px solid #f1f3f5;
                background: #fff;

                .actions {
                    display: flex;
                    gap: 16px;
                    align-items: center;
                    justify-content: space-between;
                    margin: 0 0 16px;
                }

                h1 {
                    font-size: 1.5rem;
                    font-weight: 600;
                    line-height: 1;
                    margin: 0;
                }
            }

            .header-container {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            .header-content {
                padding: 16px 16px calc(env(safe-area-inset-bottom) + 16px);
                overflow-y: auto;
                flex: 1;
            }

            dashboard-shell {
                display: flex;
                height: 100vh;
                gap: 3rem;
                padding: 2rem;

                .sidebar {
                    padding: 2rem;
                    border-radius: 1.5rem;
                    background: #212529;
                    color: #fff;

                    nav div {
                        cursor: pointer;
                        display: flex;
                        gap: .5rem;
                        padding: .5rem 1rem;
                        border-radius: .5rem;
                        font-size: 1.2em;
                        font-weight: 500;
                        transition: background-color 0.2s ease, color 0.2s ease;
                        cursor: pointer;

                        &:hover {
                            background-color: #495057;

                        }

                        &.sign-out {
                            color: #fa5252;

                            &:hover {
                                color: #ffc9c9;
                                background-color: #c92a2a;
                            }
                        }
                    }
                }

                .content {
                    flex: 1;
                    overflow-y: auto;
                }
            }
        </style>


        <script src="lib/alpine.js" defer></script>
        <script>
            document.addEventListener("alpine:init", () => {
                Alpine.data("app", () => ({
                    page: "",

                    init() {
                        const token = localStorage.getItem("token")
                        if (token) this.loadPage("audiobooks.html")
                        else this.loadPage("sign-in.html")
                    },

                    async loadPage(name) {
                        const data = await (await fetch(name)).text()
                        const div = document.createElement("div")
                        div.innerHTML = data

                        div.querySelectorAll("script").forEach((script) => {
                            eval(script.textContent)
                            script.remove()
                        })

                        this.page = div.innerHTML
                    },
                }))
            })



            // COMPONENTS


            // dashboard-shell - shared nav and page title
            customElements.define("dashboard-shell", class extends HTMLElement {
                connectedCallback() {
                    const title = this.getAttribute("title")
                    const content = this.innerHTML
                    this.innerHTML = `
                        <div class="sidebar">
                            <nav>
                                <div @click="$dispatch('load-page', 'audiobooks.html')">
                                    <svg width="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M411.16 97.46C368.43 55.86 311.88 32 256 32S143.57 55.86 100.84 97.46C56.45 140.67 32 197 32 256c0 26.67 8.75 61.09 32.88 125.55S137 473 157.27 477.41c5.81 1.27 12.62 2.59 18.73 2.59a60.06 60.06 0 0030-8l14-8c15.07-8.82 19.47-28.13 10.8-43.35l-86.92-152.57a31.73 31.73 0 00-43.57-11.76l-13.69 8a56.49 56.49 0 00-14 11.59 4 4 0 01-7-2A114.68 114.68 0 0164 256c0-50.31 21-98.48 59.16-135.61C160 84.55 208.39 64 256 64s96 20.55 132.84 56.39C427 157.52 448 205.69 448 256a114.68 114.68 0 01-1.68 17.91 4 4 0 01-7 2 56.49 56.49 0 00-14-11.59l-13.69-8a31.73 31.73 0 00-43.57 11.76L281.2 420.65c-8.67 15.22-4.27 34.53 10.8 43.35l14 8a60.06 60.06 0 0030 8c6.11 0 12.92-1.32 18.73-2.59C375 473 423 446 447.12 381.55S480 282.67 480 256c0-59-24.45-115.33-68.84-158.54z"/></svg>
                                    Audiobooks
                                </div>
                                <div @click="$dispatch('load-page', 'users.html')">
                                    <svg width="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M336 256c-20.56 0-40.44-9.18-56-25.84-15.13-16.25-24.37-37.92-26-61-1.74-24.62 5.77-47.26 21.14-63.76S312 80 336 80c23.83 0 45.38 9.06 60.7 25.52 15.47 16.62 23 39.22 21.26 63.63-1.67 23.11-10.9 44.77-26 61C376.44 246.82 356.57 256 336 256zm66-88zM467.83 432H204.18a27.71 27.71 0 01-22-10.67 30.22 30.22 0 01-5.26-25.79c8.42-33.81 29.28-61.85 60.32-81.08C264.79 297.4 299.86 288 336 288c36.85 0 71 9 98.71 26.05 31.11 19.13 52 47.33 60.38 81.55a30.27 30.27 0 01-5.32 25.78A27.68 27.68 0 01467.83 432zM147 260c-35.19 0-66.13-32.72-69-72.93-1.42-20.6 5-39.65 18-53.62 12.86-13.83 31-21.45 51-21.45s38 7.66 50.93 21.57c13.1 14.08 19.5 33.09 18 53.52-2.87 40.2-33.8 72.91-68.93 72.91zM212.66 291.45c-17.59-8.6-40.42-12.9-65.65-12.9-29.46 0-58.07 7.68-80.57 21.62-25.51 15.83-42.67 38.88-49.6 66.71a27.39 27.39 0 004.79 23.36A25.32 25.32 0 0041.72 400h111a8 8 0 007.87-6.57c.11-.63.25-1.26.41-1.88 8.48-34.06 28.35-62.84 57.71-83.82a8 8 0 00-.63-13.39c-1.57-.92-3.37-1.89-5.42-2.89z"/></svg>
                                    Users
                                </div>
                                <div @click="$dispatch('load-page', 'subplans.html')">
                                    <svg width="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M95.5 104h320a87.73 87.73 0 0111.18.71 66 66 0 00-77.51-55.56L86 94.08h-.3a66 66 0 00-41.07 26.13A87.57 87.57 0 0195.5 104zM415.5 128h-320a64.07 64.07 0 00-64 64v192a64.07 64.07 0 0064 64h320a64.07 64.07 0 0064-64V192a64.07 64.07 0 00-64-64zM368 320a32 32 0 1132-32 32 32 0 01-32 32z"/></svg>
                                    Subscription plans
                                </div>
                                <div @click="$dispatch('load-page', 'sign-in.html')" class="sign-out">
                                    <svg width="24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M336 376V272H191a16 16 0 010-32h145V136a56.06 56.06 0 00-56-56H88a56.06 56.06 0 00-56 56v240a56.06 56.06 0 0056 56h192a56.06 56.06 0 0056-56zM425.37 272l-52.68 52.69a16 16 0 0022.62 22.62l80-80a16 16 0 000-22.62l-80-80a16 16 0 00-22.62 22.62L425.37 240H336v32z"/></svg>
                                    Sign out
                                </div>
                            </nav>
                        </div>
                        <div class="content">
                            <h1>${title}</h1>
                            ${content}
                        </div>
                    `
                }

                static get observedAttributes() { return ["title"] }

                attributeChangedCallback(name, oldVal, newVal) {
                    switch (name) {
                        case "title":
                            const h1 = this.querySelector("h1")
                            if (h1) h1.textContent = newVal
                            break
                    }
                }
            })
        </script>
    </head>


    <body x-data="app" @load-page="loadPage($event.detail)">
        <main x-html="page" style="display: contents"></main>
    </body>
</html>
