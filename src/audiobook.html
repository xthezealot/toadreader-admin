<script>
    const token = localStorage.getItem("token")

    Alpine.data("audiobook", () => ({
        id: null,
        title: "",
        author: null,
        existentCover: null,
        coverFile: null,
        chapters: [],

        async init() {
            await this.loadAudiobook()
        },

        async loadAudiobook() {
            try {
                const paramsStr = location.hash.includes("?") ? location.hash.split("?")[1] : ""
                const params = new URLSearchParams(paramsStr)
                const idStr = params.get("id")

                // no id provided: treat as new audiobook (skip fetch)
                if (!idStr) return

                // fetch audiobook
                const response = await fetch(`http://localhost:4567/audiobooks/${idStr}`, {
                    headers: { Authorization: `Bearer ${token}` }
                })

                if (response.ok) {
                    const audiobook = await response.json()
                    this.id = audiobook.id
                    this.title = audiobook.title
                    this.author = audiobook.author
                    this.existentCover = audiobook.cover
                    this.chapters = audiobook.chapters || []
                    this.ensureChildren(this.chapters)
                } else {
                    console.error("Failed to load audiobook")
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },

        ensureChildren(list) {
            if (!Array.isArray(list)) return
            for (const ch of list) {
                if (!Array.isArray(ch.children)) ch.children = []
                if (ch.children.length) this.ensureChildren(ch.children)
            }
        },

        get coverUrl() {
            if (this.coverFile) return URL.createObjectURL(this.coverFile)
            return this.existentCover ? `http://localhost:4567/storage/${this.existentCover}` : null
        },

        // rendering handled by x-for + x-sort

        async saveAudiobook(event) {
            try {
                const formData = new FormData(event.target)
                // cover
                if (this.coverFile) formData.set("cover", this.coverFile)
                else if (this.existentCover) formData.set("cover", this.existentCover)
                else formData.set("cover", null)
                // chapters
                formData.append("chapters", JSON.stringify(this.chapters))

                const response = await fetch(`http://localhost:4567/audiobooks${this.id ? `/${this.id}` : ""}`, {
                    method: this.id ? "PUT" : "POST",
                    headers: { Authorization: `Bearer ${token}` },
                    body: formData,
                })

                if (response.ok) {
                    console.log("Audiobook saved successfully")
                    location.hash = "audiobooks.html"
                } else {
                    console.error("Failed to save audiobook", response)
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        }
    }))
</script>


<style>
    .cover-preview {
        max-width: 300px;
        max-height: 300px;
        box-shadow: 0 0 1em rgba(0, 0, 0, 0.1);
        border-radius: 1rem;
    }

    /* Make empty lists droppable */
    #chapters ul:empty {
        min-height: .5rem;
    }

    /* Chapter lists styling */
    #chapters {
        ul {
            list-style: none;
            padding-bottom: 1rem;
            padding-left: 1rem;

            li {
                cursor: move;
                background: rgba(52, 58, 64, .05);
                border-radius: .5rem;
                padding: .5rem 1rem;

                & + li {
                    margin-top: .5rem;
                }

                & > div {
                    margin-bottom: .5rem;
                }
            }
        }

        & > ul {
            padding-left: 0;
        }
    }
</style>


<div x-data="audiobook">
    <dashboard-shell :title="title">
        <form @submit.prevent="saveAudiobook">
            <!-- cover -->
            <template x-if="coverUrl">
                <img class="cover-preview" :src="coverUrl" />
            </template>

            <div>
                <input type="file" name="cover" @change="coverFile = $event.target.files[0]" accept="image/*">
            </div>

            <!-- title and author -->
            <div>
                <input type="text" name="title" x-model="title" placeholder="Title" required></input>
            </div>
            <div>
                <input type="text" name="author" x-model="author" placeholder="Author"></input>
            </div>

            <div id="chapters">
                <h2 class="title">Chapters</h2>
                <div style="margin: .5rem 0">
                    <button type="button" @click="chapters.push({ id: Date.now(), title: 'New chapter', children: [] })">Add chapter</button>
                </div>
                <ul x-sort="chapters" group="chapters" x-sort:group="{ name: 'chapters', pull: true, put: true }">
                    <template x-for="chapter in chapters" :key="chapter.id || chapter.title">
                        <li x-sort:item="chapter">
                            <div x-text="chapter.title"></div>
                            <ul x-sort="chapter.children" group="chapters" x-sort:group="{ name: 'chapters', pull: true, put: true }">
                                <template x-for="child in chapter.children" :key="child.id || child.title">
                                    <li x-sort:item="child">
                                        <div x-text="child.title"></div>
                                        <ul x-sort="child.children" group="chapters" x-sort:group="{ name: 'chapters', pull: true, put: true }">
                                            <template x-for="g in child.children" :key="g.id || g.title">
                                                <li x-sort:item="g">
                                                    <div x-text="g.title"></div>
                                                </li>
                                            </template>
                                        </ul>
                                    </li>
                                </template>
                            </ul>
                        </li>
                    </template>
                </ul>
            </div>

            <button type="submit">Save</button>
        </form>
    </dashboard-shell>
</div>
