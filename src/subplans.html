<script>
    const token = localStorage.getItem("token")

    Alpine.data("subplans", () => ({
        subplans: [],

        async init() {
            await this.loadSubplans()
        },

        async loadSubplans() {
            try {
                const response = await fetch("http://localhost:4567/subplans", {
                    headers: { Authorization: `Bearer ${token}` },
                })

                if (response.ok) {
                    this.subplans = await response.json()
                } else {
                    console.error("Failed to load subplans")
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },

        async createSubplan() {
            try {
                const name = prompt("Subscription plan name")
                if (!name?.trim()) return

                const formData = new FormData()
                formData.set("name", name.trim())

                const response = await fetch("http://localhost:4567/subplans", {
                    method: "POST",
                    headers: { Authorization: `Bearer ${token}` },
                    body: formData,
                })

                if (response.ok) {
                    await this.loadSubplans()
                } else {
                    console.error("Failed to create subplan")
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },

        async deleteSubplan(id) {
            if (!confirm("Are you sure you want to delete this subscription plan?")) return

            try {
                const response = await fetch(`http://localhost:4567/subplans/${id}`, {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${token}` },
                })

                if (response.ok) {
                    this.loadSubplans()
                } else {
                    console.error("Failed to delete subplan", response)
                }
            } catch (error) {
                console.error("Network error:", error)
            }
        },
    }))
</script>
